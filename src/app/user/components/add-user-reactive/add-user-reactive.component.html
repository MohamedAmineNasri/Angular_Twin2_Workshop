<form [formGroup]="myForm"> <!-- a3mil immport lil ReactiveFormsModule fih modules mta3ik ili howa lina user.modules.ts -->
  <div formGroupName="groupe1">
  FirstName : <input type="text" formControlName="first"><br>
  <div *ngIf="myForm.get('groupe1').get('first').touched && myForm.get('groupe1').get('first').invalid">
      <div *ngIf="firstName.errors['required']">obligatoire</div>
      <div *ngIf="firstName.errors['minlength']">Minimum x</div>
      <div *ngIf="firstName.errors['pattern']">que des lettres</div>
  </div>
  LastName : <input type="text" formControlName="last"><br>
  Birthdate : <input type="date" formControlName="birthdate"><br>
  password : <input type="password" formControlName="password"><br>
  email : <input type="text" formControlName="monemail"><br>
  </div>
  <div *ngIf="myForm.get('groupe1').valid">
  category : <input type="text" formControlName="category"><br>
  profession : <input type="text" formControlName="profession"><br>
  </div>
  <button [disabled]="myForm.invalid">Save</button>
</form>

  -myForm : FormGroup <-> <form>
  -FormControl <-> <input>
